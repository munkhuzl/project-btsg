# Mutation to create a request
mutation SentRequest($input: SendRequestInput!) {
    sentRequest(input: $input) {
        message
    }
}

mutation ChangeReStatus($result: String!, $id: ID!) {
    changeReStatus(result: $result, _id: $id) {
        message
    }
}