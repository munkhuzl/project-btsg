query GetUser {
    getUser {
        _id
        email
        password
        firstname
        lastname
        role
        position
        phoneNumber
        otp
        passwordResetToken
        passwordResetTokenExpire
        age
        birthDate
        home_address
        workPlace {
            city
            state
            company_name
            principal_name
        }
        school {
            city
            state
            school_number
            class
        }
        createdAt
        updatedAt
    }
}
mutation Login($input: LoginInput!) {
    login(input: $input) {
        user {
            email
        }
        message
    }
}
mutation SignUp($input: SignUpInput!) {
    signUp(input: $input) {
        email
    }
}
mutation CheckOTP($email: String!, $otp: String!) {
    checkOTP(email: $email, OTP: $otp) {
        message
        token
    }
}
