# Query to fetch request details based on email
query GetRequests($email: String!) {
  getRequests(email: $email) {
    email
    userName
  }
}

# Mutation to create a request
mutation CreatesRequests($email: String!, $requestType: String, $requestDate: Date!, $startTime: String!, $endTime: String) {
  createsRequest(
    email: $email, 
    requestType: $requestType, 
    requestDate: $requestDate, 
    startTime: $startTime, 
    endTime: $endTime
  ) {
    requestType
    email
  }
}
