query GetUser {
  getUser {
    _id
    email
    password
    firstname
    lastname
    phoneNumber
    otp
    passwordResetToken
    passwordResetTokenExpire
    createdAt
    updatedAt
  }
}
mutation CreatesOTP($email: String!) {
  createsOTP(email: $email) {
    email
    expirationDate
  }
}
mutation CheckOTP($email: String!, $otp: String!) {
  checkOTP(email: $email, OTP: $otp)
}
## Query to fetch request details based on email
query GetAllRequests {
  getAllRequests {
    _id
    email
    firstname
    lastname
    requestDate
    position
    requestType
    startTime
    endTime
    optionalFile
    optionalFileMeduuleg
    result
    school {
      city
      state
      school_number
      class
    }
    updated_at
    workPlace {
      city
      state
      company_name
      principal_name
    }
  }
}

# Mutation to create a request
mutation SentRequest($input: SendRequestInput!) {
  sentRequest(input: $input) {
    message
  }
}